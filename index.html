<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body onload="valuesInicialization()">

    <div id="containerFather">
        <h1>Visualizador de raio de borda</h1>

        <div id="rightContainer">
            <div id="superiorButtons">
                <input oninput="changeTopLeft()" class="slider" id="topLeftSlider"  name="topLeftSlider" min="0" max="100" type="range" value="0" step="1">
                <input oninput="changeTopRight()" class="slider" id="topRightSlider"  name="topRightSlider" min="0" max="100" type="range" value="0" step="1">
            </div>

            <div id="inferiorButtons">
                <input oninput="changeBottomRight()" class="slider" id="bottomRightSlider"  name="bottomRightSlider" min="0" max="100" type="range" value="0" step="1">
                <input oninput="changeBottomLeft()" class="slider" id="bottomLeftSlider"  name="bottomLeftSlider" min="0" max="100" type="range" value="0" step="1">
            </div>

            <div id="container">
                <div id="box">

                </div>
           </div>
        </div>

        <div id="leftContainer">  
            <div id = "containerText">
                <textarea name="areaText" id="areaText" cols="35" rows="10" ></textarea>
            </div>  
            <button onclick="copyToClipboard()">Copiar</button>         
       </div>

    </div>

<script src="script.js"></script>    
</body>
</html>
