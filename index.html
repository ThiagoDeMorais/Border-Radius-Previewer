<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body onload="valuesInicialization()">

    <div id="containerFather">


        <form id="firstForm" oninput="topLeftResult.value = topLeftSlider.value + '%'">
        <input oninput="changeTopLeft()" class="slider" id="topLeftSlider"  name="topLeftSlider" min="0" max="100" type="range" value="0" step="1">
        <label for="topLeftResult"> Raio da Borda Superior Esquerda: </label>
        <output id="topLeftResult" name="topLeftResult" form="firstForm" for="topLeftSlider"></output>
        </form>

        <form id="secondForm" oninput="topRightResult.value = topRightSlider.value + '%'">    
        <input oninput="changeTopRight()" class="slider" id="topRightSlider"  name="topRightSlider" min="0" max="100" type="range" value="0" step="1">
        <label for="topRightResult"> Raio da Borda Superior Direita: </label>
        <output id="topRightResult" name="topRightResult" form="secondForm" for="topRightSlider"></output>
        </form>
       
        <form id="thirdForm" oninput="bottomRightResult.value = bottomRightSlider.value + '%' ">
        <input oninput="changeBottomRight()" class="slider" id="bottomRightSlider"  name="bottomRightSlider" min="0" max="100" type="range" value="0" step="1">
        <label for="bottomRightResult">Raio da Borda Inferior Direita: </label>
        <output id="bottomRightResult" name="bottomRightResult" form="thirdForm" for="bottomRightSlider"></output>
        </form>

        <form id="fourthForm" oninput="bottomLeftResult.value = bottomLeftSlider.value + '%' ">
        <input oninput="changeBottomLeft()" class="slider" id="bottomLeftSlider"  name="bottomLeftSlider" min="0" max="100" type="range" value="0" step="1">
        <label for="bottomLeftResult">Raio da Borda Inferior Esquerda: </label>
        <output id="bottomLeftResult" name="bottomLeftResult" form="fourthForm" for="bottomLeftSlider"></output>
        </form>

        <div id="areaButton">
            <label for="buttonCopy">Copiar configurações para a área de transferência</label>
            <button onclick="copyToClipboard()" id="buttonCopy">Copiar</button>
            <div id = "containerText">
                <textarea name="areaText" id="areaText" cols="45" rows="10" ></textarea>
            </div>
        </div>


        <div id="container">
            <div id="box">
    
            </div>
     </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
